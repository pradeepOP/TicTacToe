<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body class="bg-[#00a8ff] font-Permanent text-white min-h-screen flex items-center justify-center">
    <div class="game  p-8 rounded-lg bg-[#11aeff] shadow-lg">
        <h1 class="text-4xl font-semibold mb-6">Tic Tac Toe</h1>
        <div class="w-24 h-[2px] mt-4 mb-6 mx-auto bg-white"></div>

        <div id="cellContainer" class="text-center grid grid-cols-3  ">
            <div cellIndex="0"
                class="cell w-16 h-16 border-2  border-solid cursor-pointer text-4xl flex items-center justify-center">

            </div>
            <div cellIndex="1"
                class="cell w-16 h-16 border-2 border-solid  cursor-pointer text-4xl flex items-center justify-center ">

            </div>
            <div cellIndex="2"
                class="cell w-16 h-16 border-2 border-solid  cursor-pointer text-4xl flex items-center justify-center">
            </div>
            <div cellIndex="3"
                class="cell w-16 h-16 border-2 border-solid  cursor-pointer text-4xl flex items-center justify-center">
            </div>
            <div cellIndex="4"
                class="cell w-16 h-16 border-2 border-solid  cursor-pointer text-4xl flex items-center justify-center">
            </div>
            <div cellIndex="5"
                class="cell w-16 h-16 border-2 border-solid  cursor-pointer text-4xl flex items-center justify-center">
            </div>
            <div cellIndex="6"
                class="cell w-16 h-16 border-2 border-solid  cursor-pointer text-4xl flex items-center justify-center">
            </div>
            <div cellIndex="7"
                class="cell w-16 h-16 border-2 border-solid  cursor-pointer text-4xl flex items-center justify-center">
            </div>
            <div cellIndex="8"
                class="cell w-16 h-16 border-2 border-solid  cursor-pointer text-4xl flex items-center justify-center">
            </div>
        </div>

        <h2 id="statusText" class="mt-5 text-lg font-semibold text-center"></h2>
        <button id="restartBtn" class=" mx-12 bg-[#009dee] mt-5 rounded-lg px-5 py-2 text-lg">Restart</button>

    </div>
    <script src="main.js"></script>

</body>

</html>
